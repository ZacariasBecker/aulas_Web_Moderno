<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        // ...
        const img = document.querySelector('img')

        console.log('getAttribute:', img.getAttribute('src')) // Quando o nome do atributo é uma string
        console.log('src:', img.src) // Quando o nome do atriuto não é uma string
        console.log('["src"]:', img['src']) // Mesma ideia do anteriores
        console.log('alt:', img.alt)

        console.log('Elemnto imagem ...............')
        console.log('NodedType:', img.nodeType)
        /*
            NodeTypes
            1 - Element
            2 - atributte
            3 - Text
            4 - CDATASection
            5 - EntityReference
            6 - Entity
            7 - ProcessingInstruction
            8 - Comment
            9 - Document
            10 - DocumentType
            11 - DocumentFragment
            12 - Notation
        */
        console.log('NodedName:', img.nodeName)

        const src = img.getAttributeNode('src')
        console.log('Atributo src .....................')
        console.log('NodeType:', src.nodeType)
        console.log('NodeName:', src.nodeName)
        console.log('NodeValue:', src.nodeValue)

        const link = document.querySelector('a')
        console.log('Atributo a .....................')
        console.log('href:', link.href)
        console.log('link.firstChild.nodeType:', link.firstChild.nodeType)
        link.firstChild.nodeValue = 'Novo Texto'
    </script>
</body>

</html>
