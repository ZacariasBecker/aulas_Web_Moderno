<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel="shortcut icon" href="">
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-teste="testando">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector("div ul[destino='escritório']") // ou ('#compras')
        console.log('Elemento "ul"...............')
        console.log('childNodes:', lista.childNodes)
        console.log('destino:', lista.id)
        console.log('destino:', lista.destino) // Não consegue acessar pois é uma propriedade pesonalizada
        console.log('destino:', lista.getAttribute('destino')) // Assim consegue acessar uma propriedade pesonalizada
        console.log('hasAttibute:', lista.hasAttribute('destino'))
        console.log('hasAttibute:', lista.hasAttribute('empresa'))
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'Aberto')
        lista.removeAttribute('destino')

        console.log(lista.dataset)
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.dataset.urgencia)
        console.log(lista.getAttribute('data-urgencia'))

        // CUIDADOS

        const label = document.querySelector('label')
        console.log(label.for)
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))

        // ...
    </script>
</body>

</html>
